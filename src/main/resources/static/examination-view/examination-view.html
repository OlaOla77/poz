<form name="examination-form" ng-submit="controller.update()">
    <div class="form-group">
        <label for="examination-name">Nazwa badania</label>
        <input style="width: 400px;" class="form-control" id="examination-name" ng-model="controller.examination.name"/>
    </div>
    <div class="form-group">
        <label for="examination-surname">Cena</label>
        <input style="width: 400px;" class="form-control" id="examination-surname" ng-model="controller.examination.price"/>
    </div>
    <button class="btn btn-info" type="submit">Zapisz</button>
</form>
