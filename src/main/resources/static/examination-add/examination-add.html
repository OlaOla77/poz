<h3>Dodawanie badania</h3>
<div>
    <br>
</div>

<div class="section">
    <form name="examination-form" ng-submit="controller.save()">

        <div class="form-group">
            <label for="examination-name">Nazwa</label>
            <input style="width: 400px;" class="form-control" id="examination-name"
                   ng-model="controller.examination.name"/>
        </div>

        <div class="form-group">
            <label for="examination-price">Cena</label>
            <input style="width: 400px;" class="form-control" id="examination-price"
                   ng-model="controller.examination.price"/>
        </div>

        <button class="btn btn-info" type="submit">Dodaj</button>

    </form>
</div>
